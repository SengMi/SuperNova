<h1>English Basic Level Listening</h1>
<div id="exercise-container"></div>
<div class="feedback"></div>

<script>
    const exercises = [
      {
        title: 'Listening Exercise 1',
        audioSrc: 'snowfall.mp3',
        transcriptText: 'This is the first transcript.',
        questions: [
          { question: 'Who does not like the snow?', options: ['his mom', 'his sister', 'he'], correctAnswer: 'his mom' }
        ],
        leftImage: 'snow.jpg',
      },
      {
        title: 'Listening Exercise 2',
        audioSrc: 'camping.mp3',
        transcriptText: 'This is the second transcript.',
        questions: [
          { question: 'What day is it?', options: ['Monday', 'Wednesday', 'Friday'], correctAnswer: 'Friday' }
        ],
        leftImage: 'campin.jpg',
      },
      {
        title: 'Listening Exercise 3',
        audioSrc: 'garden.mp3',
        transcriptText: 'This is the third transcript.',
        questions: [
          { question: 'What is the name of the speaker?', options: ['Ann', 'Beth', 'Claire'], correctAnswer: 'Ann' }
        ],
        leftImage: 'garden.jpg',
      },
      {
        title: 'Listening Exercise 4',
        audioSrc: 'pet.mp3',
        transcriptText: 'This is the fourth transcript.',
        questions: [
          { question: 'What are the colors of the cat?', options: ['Black and White', 'Brown and Yellow', 'Gray and White'], correctAnswer: 'Black and White' }
        ],
        leftImage: 'pets.jpg',
      },
      {
        title: 'Listening Exercise 5',
        audioSrc: 'school.mp3',
        transcriptText: 'This is the fifth transcript.',
        questions: [
          { question: 'What time the school starts at?', options: ['8:00AM', '8:45AM', '9:15AM'], correctAnswer: '8:45AM' }
        ],
        leftImage: 'school.jpg',
      }
    ];
    
    const exerciseContainer = document.getElementById('exercise-container');
    const feedbackDiv = document.querySelector('.feedback');
    
    function loadExercises() {
      exercises.forEach((exercise, index) => {
        const exerciseDiv = document.createElement('div');
        exerciseDiv.classList.add('exercise');
    
        const leftImageDiv = document.createElement('div');
        leftImageDiv.classList.add('exercise-left');
        const leftImage = document.createElement('img');
        leftImage.src = exercise.leftImage;
        leftImage.alt = `Exercise ${index + 1} Image`;
        leftImage.style.width = '500%';
        leftImageDiv.appendChild(leftImage);
        exerciseDiv.appendChild(leftImageDiv);
    
        const rightDiv = document.createElement('div');
        rightDiv.classList.add('exercise-right');
    
        const title = document.createElement('div');
        title.classList.add('exercise-title');
        title.textContent = exercise.title;
        rightDiv.appendChild(title);
    
        const audioPlayer = document.createElement('div');
        audioPlayer.classList.add('audio-player');
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = exercise.audioSrc;
        audioPlayer.appendChild(audio);
        rightDiv.appendChild(audioPlayer);
    
        const transcriptDiv = document.createElement('div');
        transcriptDiv.classList.add('transcript');
        transcriptDiv.textContent = exercise.transcriptText;
        rightDiv.appendChild(transcriptDiv);
    
        const questionsDiv = document.createElement('div');
        questionsDiv.classList.add('questions');
        exercise.questions.forEach((question, qIndex) => {
          const questionElement = document.createElement('p');
          questionElement.textContent = `${qIndex + 1}. ${question.question}`;
          questionsDiv.appendChild(questionElement);
    
          const answersElement = document.createElement('div');
          answersElement.classList.add('answers');
          question.options.forEach((option) => {
            const answerElement = document.createElement('label');
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = `question${index}-${qIndex}`;
            input.value = option;
            answerElement.appendChild(input);
            answerElement.appendChild(document.createTextNode(option));
            answersElement.appendChild(answerElement);
          });
          questionsDiv.appendChild(answersElement);
        });
        rightDiv.appendChild(questionsDiv);
    
        exerciseDiv.appendChild(rightDiv);
        exerciseContainer.appendChild(exerciseDiv);
      });
    
      const checkButton = document.createElement('button');
      checkButton.textContent = 'Check Answers';
      checkButton.onclick = checkAnswers;
      exerciseContainer.appendChild(checkButton);
    }
    
    function checkAnswers() {
      let correctCount = 0;
    
      exercises.forEach((exercise, index) => {
        exercise.questions.forEach((question, qIndex) => {
          const selectedOption = document.querySelector(`input[name="question${index}-${qIndex}"]:checked`);
          if (selectedOption && selectedOption.value === question.correctAnswer) {
            correctCount++;
          }
        });
      });
    
      feedbackDiv.textContent = `You got ${correctCount} out of ${exercises.length} correct.`;
      
      // Adding the animation effect
      feedbackDiv.style.opacity = 0;
      feedbackDiv.style.transform = 'scale(0.5)';
      
      setTimeout(() => {
        feedbackDiv.style.opacity = 1;
        feedbackDiv.style.transform = 'scale(1)';
      }, 100);
    }
    
    loadExercises();
  </script>
